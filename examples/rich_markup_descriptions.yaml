title_slide:
  title: "Rich Markup Descriptions"
  subtitle: "Format your slide notes with Rich markup"

chapters:
  - title: "Basic Formatting"
    code: |
      def greet(name):
          return f"Hello, {name}!"
    steps:
      - description: |
          This description uses [bold]Rich markup[/] formatting.

          - [bold]Bold text[/] for emphasis
          - [italic]Italic text[/] for subtle emphasis
          - [bold cyan]Colored text[/] for highlights
        focus:
          - type: literal
            text: "def greet"
            style: "bold bright_cyan"

      - description: |
          The [cyan]f"..."[/] syntax allows [bold]variable interpolation[/].

          [dim]Pro tip: Always use f-strings for readability![/]
        focus:
          - type: literal
            text: 'f"Hello'
            style: "bold bright_yellow"

  - title: "Bullet Points with Rich Markup"
    type: bullet_points
    marker: "â€¢"
    style: "bold bright_green"
    bullet_points:
      - text: "Rich markup works everywhere"
        extra: >-
          You can use [bold]bold[/], [italic]italic[/], and
          [bold magenta]colors[/] in bullet point extras too!
      - text: "Combine multiple styles"
        extra: >-
          Try [bold underline cyan]bold underline cyan[/] or
          [dim italic]dim italic[/] for variety.
      - text: "Link-style highlights"
        extra: >-
          Use [link=https://example.com]clickable links[/] or
          [reverse]reverse video[/] for emphasis.

  - title: "Color Showcase"
    code: |
      # Available colors
      red, green, blue, yellow
      cyan, magenta, white, black
      bright_red, bright_green, ...
    steps:
      - description: |
          [red]red[/] [green]green[/] [blue]blue[/] [yellow]yellow[/]
          [cyan]cyan[/] [magenta]magenta[/] [white]white[/]
          [bright_red]bright_red[/] [bright_green]bright_green[/]
          [bright_blue]bright_blue[/] [bright_yellow]bright_yellow[/]
        focus:
          - type: literal
            text: "Available colors"
            style: "bold underline"
